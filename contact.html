<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" media="screen and (max-width:769px)" href="css/mobile.css">
</head>

<body>
    <!--Header  -->
    <header class="header">
        <nav class="header__nav">
            <h1 class="header__brand"><a href="index.html"> Elissia Hotel</a> </h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Section The Content-->
    <section class="contact">
        <div class="contact-content">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="7"></textarea>
                </div>
                <button class="btn-cyan">Send</button>
            </form>

        </div>
    </section>

    <footer id="footer">
        <div class="content-3">

            <div class="icons">
                <h2><a href="https:www.twitter.com/elissia"><i class="fab fa-twitter fa-2x twitter"></i></a>
                    <a href="https:www.facebook.com/elissia"><i class="fab fa-facebook-f fa-2x facebook"></i></a></h2>
                <h2>&copy ELISSIA HOTEL ALL RIGHTS RESERVED 2020.</h2>
            </div>

        </div>




    </footer>








</body>

</html>
